<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #ffffff;
            padding: 30px;
            width: 380px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 2px solid #ccc;
            font-size: 16px;
            outline: none;
        }

        input:invalid {
            border-color: red;
        }

        input:valid {
            border-color: green;
        }

        .error {
            color: red;
            font-size: 14px;
            display: none;
        }

        input:invalid:not(:placeholder-shown) + .error {
            display: block;
        }

        button {
            margin-top: 25px;
            padding: 12px;
            width: 120px;
            background: black;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            float: right;
        }

        button:hover {
            background: #333;
        }

        .success-message {
            display: none;
            margin-top: 20px;
            padding: 12px;
            background: #d4edda;
            color: #155724;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <form class="form-container" id="regForm">
        <h1>Student Registration</h1>

        <!-- Full Name -->
        <label for="name">Full Name:</label>
        <input 
            type="text" 
            id="name" 
            name="name"
            placeholder="Enter your full name"
            required
            pattern="[A-Za-z\s]{9,50}"
        >
        <div class="error">Must contain 9–50 letters</div>

        <!-- Email -->
        <label for="email">Email:</label>
        <input 
            type="email" 
            id="email" 
            name="email"
            placeholder="Enter your email"
            required
        >
        <div class="error">Valid email required</div>

        <!-- Age -->
        <label for="age">Age:</label>
        <input 
            type="number" 
            id="age" 
            name="age"
            placeholder="Enter your age"
            required
            min="16"
            max="30"
        >
        <div class="error">Age 16–30 only</div>

        <button type="submit">Register</button>

        <!-- Success Message -->
        <div class="success-message" id="successMsg">
            ✅ Registration Successful!
        </div>
    </form>

    <script>
        const form = document.getElementById("regForm");
        const successMsg = document.getElementById("successMsg");

        form.addEventListener("submit", function(e) {
            e.preventDefault(); // Stop page refresh

            if (form.checkValidity()) {
                successMsg.style.display = "block";
                form.reset();

                // Remove green/red borders after reset
                const inputs = form.querySelectorAll("input");
                inputs.forEach(input => {
                    input.style.borderColor = "#ccc";
                });
            }
        });
    </script>

</body>
</html>
